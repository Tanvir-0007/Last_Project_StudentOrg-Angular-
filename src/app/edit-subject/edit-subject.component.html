<div class="container">
  <h2>{{ subjectId ? 'Edit Subject' : 'Add Subject' }}</h2>
  <form [formGroup]="subjectForm" (ngSubmit)="saveSubject()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" />
    </div>
    <button type="submit" class="btn btn-primary">{{ subjectId ? 'Update Subject' : 'Add Subject' }}</button>
  </form>
</div>
